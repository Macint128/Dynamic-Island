<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Island Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #main {
            width: 250px;
            height: 70px;
            margin: 0 auto;
            border-radius: 35px;
            background-color: black;
            transition: all 0.25s ease-in-out;
        }
        #main.hovered {
            width: 350px;
        }
        #main.big {
            width: 400px;
            height: 300px;
        }
        #album {
            width: 50px;
            height: 50px;
            opacity: 1;
            border: 1px white solid;
            border-radius: 25%;
            position: relative;
            top: 10px;
            left: 20px;
        }
        @keyframes fade-in {
            0% {opacity: 0;}
            50% {opacity: 0.5;}
            100% {opacity: 1;}
        }
        @keyframes fade-out {
            0% {opacity: 1;}
            50% {opacity: 0.5;}
            100% {opacity: 0;}
        }
        @keyframes bounce {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2); }
        }
        #album.show {
            animation: fade-in 0.25s forwards;
        }
        #album.hide {
            animation: fade-out 0.25s forwards;
        }
        #volume {
            width: 60px;
            height: 30px;
            position: relative;
            top: 10px;
            right: 20px;
        }

        #bar {
            width: 3px;
            height: 10px;
            background-color: #0f0;
            border-radius: 2px;
        }
        #bar.show {
            animation: fade-in 0.25s forwards;
            animation: bounce 1s infinite ease-in-out;
        }
        #bar.hide {
            animation: fade-in 0.25s forwards;
            animation: bounce 1s infinite ease-in-out;
        }

        #bar:nth-child(1) { animation-delay: 0s; }
        #bar:nth-child(2) { animation-delay: 0.1s; }
        #bar:nth-child(3) { animation-delay: 0.2s; }
        #bar:nth-child(4) { animation-delay: 0.3s; }
        #bar:nth-child(5) { animation-delay: 0.4s; }
        #bar:nth-child(6) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div id="main">
        <img src="album.png" alt="album" id="album">
        <div id="volume">
            <div id="bar"></div>
            <div id="bar"></div>
            <div id="bar"></div>
            <div id="bar"></div>
            <div id="bar"></div>
            <div id="bar"></div>
        </div>
    </div>
    <script>
        const main = document.querySelector("#main");
        const album = document.querySelector("#album");
        let isHovered = false;

        main.addEventListener("mouseenter", () =>{
            isHovered = true;
            main.classList.add("hovered")
            album.classList.remove("hide","show")
            album.classList.add("show")
        });
        main.addEventListener("mouseleave", () =>{
            isHovered = false;
            main.classList.remove("big")
            main.classList.remove("hovered")
            album.classList.remove("show","hide")
            album.classList.add("hide")
        });
        main.addEventListener("click", () =>{
            if (isHovered) {
                isHovered = false;
                main.classList.remove("hovered")
            }
            main.classList.add("big")
        });
    </script>
</body>
</html>
