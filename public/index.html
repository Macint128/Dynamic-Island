<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Island Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #main {
            width: 200px;
            height: 70px;
            margin: 0 auto;
            border-radius: 35px;
            background-color: black;
            transition: all 0.25s ease-in-out;
        }
        #main.hovered {
            width: 250px;
        }
        #main.big {
            width: 300px;
            height: 200px;
        }
        #album {
            width: 50px;
            height: 50px;
            opacity: 1;
            border: 1px white solid;
            border-radius: 25%;
            margin-left: 20px;
            margin-top: 10px;
        }
        @keyframes fade-in {
            0% {opacity: 0;}
            50% {opacity: 0.5;}
            100% {opacity: 1;}
        }
        @keyframes fade-out {
            0% {opacity: 1;}
            50% {opacity: 0.5;}
            100% {opacity: 0;}
        }
        #album.show {
            animation: fade-in 0.25s forwards;
        }
        #album.hide {
            animation: fade-out 0.25s forwards;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="album.png" alt="album" id="album">
        <img src="volume.png" alt="volume" id="volume">
    </div>
    <script>
        const main = document.querySelector("#main");
        const album = document.querySelector("#album");
        const bars = document.querySelectorAll(".bar");
        let isHovered = false;

        main.addEventListener("mouseenter", () =>{
            isHovered = true;
            main.classList.add("hovered")
            album.classList.remove("hide","show")
            album.classList.add("show")
            bars.forEach(bar => {
                bars.classList.remove("hide", "show");
                bars.classList.add("show");
            });
        });
        main.addEventListener("mouseleave", () =>{
            isHovered = false;
            main.classList.remove("big")
            main.classList.remove("hovered")
            album.classList.remove("show","hide")
            album.classList.add("hide")
            bars.forEach(bar => {
                bars.classList.remove("show", "hide");
                bars.classList.add("hide");
            });
        });
        main.addEventListener("click", () =>{
            if (isHovered) {
                isHovered = false;
                main.classList.remove("hovered")
            }
            main.classList.add("big")
        });
    </script>
</body>
</html>
