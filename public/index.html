<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Island Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #main {
            width: 200px;
            height: 70px;
            margin: 0 auto;
            border-radius: 35px;
            background-color: black;
            transition: all 0.25s ease-in-out;
            display: flex;
            position: relative;
        }
        #main.hovered {
            width: 300px;
        }
        #main.big {
            width: 400px;
            height: 300px;
            border-radius: 50px;
        }
        #middle {
            width: 160px;
            height: 70px;
            margin: 0 auto;
            pointer-events: none;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        #middle {
            position: relative;
            top: 30px;
        }
        @keyframes fade-in {
            0% {opacity: 0;}
            50% {opacity: 0.5;}
            100% {opacity: 1;}
        }
        @keyframes fade-out {
            0% {opacity: 1;}
            50% {opacity: 0.5;}
            100% {opacity: 0;}
        }
        @keyframes colorShift {
            0%   { filter: hue-rotate(90deg) opacity(1); }
            25%  { filter: hue-rotate(30deg) opacity(0.8); }
            35%  { filter: hue-rotate(60deg) opacity(0.9); }
            60%  { filter: hue-rotate(180deg) opacity(1); }
            100% { filter: hue-rotate(90deg) opacity(1); }
        }

        #album {
            width: 50px;
            height: 50px;
            opacity: 1;
            border: 1px white solid;
            border-radius: 25%;
            transition: all 0.25s ease-in-out;
            position: relative;
            left: 20px;
            top: 10px;
        }
        #album.show {
            animation: fade-in 0.25s forwards;
        }
        #album.hide {
            animation: fade-out 0.25s forwards;
        }
        #album.big {
            top: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
        }
        #volume {
            width: 60px;
            height: 50px;
            opacity: 1;
            transition: all 0.25s ease-in-out;
            position: relative;
            right: 20px;
            top: 10px;
        }
        #volume.show {
            animation: fade-in 0.25s forwards, colorShift 2s infinite;
        }
        #volume.hide {
            animation: fade-out 0.25s forwards;
        }
        #volume.big {
            position: relative;
            right: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="album.png" alt="album" id="album">
        <div id="middle"></div>
        <img src="volume.png" alt="volume" id="volume">
    </div>
    <script>
        const main = document.querySelector("#main");
        const album = document.querySelector("#album");
        const volume = document.querySelector("#volume");
        const middle = document.querySelector("#middle");
        let isHovered = false;

        main.addEventListener("mouseenter", () =>{
            isHovered = true;
            main.classList.add("hovered")
            album.classList.remove("hide","show")
            album.classList.add("show")
            volume.classList.remove("hide", "show");
            volume.classList.add("show");
        });
        main.addEventListener("mouseleave", () =>{
            isHovered = false;
            main.classList.remove("big")
            main.classList.remove("hovered")
            album.classList.remove("big")
            album.classList.remove("show","hide")
            album.classList.add("hide")
            volume.classList.remove("show", "hide", "big");
            volume.classList.add("hide");
            middle.innerHTML = "";
        });
        main.addEventListener("click", () =>{
            if (isHovered) {
                isHovered = false;
                main.classList.remove("hovered")
            }
            main.classList.add("big")
            album.classList.add("big")
            volume.classList.add("big")

            middle.innerHTML = `
                <div style="color: white; text-align: center;">
                    <h3 style="margin: 0; font-size: 18px;">Heave Ho</h3>
                    <p style="margin: 0; font-size: 14px; opacity: 0.7;">Boom Kitty & Teminite</p>
                </div>
                <div id="time">1:25</div>
                    <div id="controls">
                        <span id="before">
                                
                        </span>
                        <span id="pause">⏸</span>
                        <span id="after">⏭</span>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
